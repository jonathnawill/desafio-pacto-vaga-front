<app-topbar></app-topbar>
<app-sidebar></app-sidebar>

<div class="container">
  <h2>Criar Nova Vaga</h2>


  <form (ngSubmit)="createJob()" class="job-form">
    <!-- Campo Título -->
    <mat-form-field class="form-field compact">
      <mat-label>Título da Vaga</mat-label>
      <input matInput placeholder="Ex.: Desenvolvedor Frontend" [(ngModel)]="job.title" name="title" required />
    </mat-form-field>

    <mat-form-field class="form-field compact">
      <mat-label>Descrição da Vaga</mat-label>
      <textarea
        matInput
        placeholder="Descreva as responsabilidades e requisitos da vaga"
        [(ngModel)]="job.description"
        name="description"
        required
      ></textarea>
    </mat-form-field>

    <mat-form-field class="form-field compact">
      <mat-label>Habilidades Requeridas</mat-label>
      <mat-select [(ngModel)]="job.requiredSkills" name="requiredSkills" multiple>
        <mat-option *ngFor="let skill of skills" [value]="skill">
          {{ skill.skillName }} ({{ skill.experienceYears }} anos de experiência)
        </mat-option>
      </mat-select>
    </mat-form-field>


    <div class="new-skill">
      <h3>Criar Nova Habilidade</h3>

      <mat-form-field class="form-field compact">
        <mat-label>Nome da Habilidade</mat-label>
        <input
          matInput
          placeholder="Ex.: JavaScript, Angular"
          [(ngModel)]="newSkill.skillName"
          name="newSkillName"
        />
      </mat-form-field>

      <mat-form-field class="form-field compact">
        <mat-label>Anos de Experiência</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ex.: 3"
          [(ngModel)]="newSkill.experienceYears"
          name="newSkillExperience"
        />
      </mat-form-field>

      <div class="create-skill-button">
        <button mat-raised-button color="primary" type="button" (click)="createNewSkill()">Criar Habilidade</button>
      </div>
    </div>

    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <div class="submit-button">
      <button *ngIf="!isLoading" mat-raised-button color="primary" type="submit">Criar Vaga</button>
    </div>
  </form>
</div>

<app-footer-info></app-footer-info>
