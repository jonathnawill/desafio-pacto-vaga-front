<mat-card class="logout-dialog">
  <h1 mat-dialog-title class="title">Deseja realmente sair?</h1>
  <mat-divider></mat-divider>

  <div mat-dialog-content class="content">
    <p>Você está prestes a sair do sistema.</p>
  </div>

  <mat-divider></mat-divider>

  <div mat-dialog-actions class="actions">
    <button mat-stroked-button mat-dialog-close class="cancel-btn">Cancelar</button>
    <button mat-raised-button color="warn" (click)="onLogout()" class="logout-btn">Sair</button>
  </div>
</mat-card>
