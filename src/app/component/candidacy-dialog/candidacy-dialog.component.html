<h2 mat-dialog-title class="dialog-title">Candidatar-se à vaga</h2>
<mat-dialog-content class="dialog-content">
  <p class="dialog-text">Preencha informações adicionais sobre suas habilidades.</p>
  <mat-form-field appearance="fill">
    <mat-label>Informações adicionais</mat-label>
    <textarea
      matInput
      [(ngModel)]="additionalInfo"
      placeholder="Ex.: Minhas habilidades incluem Java, Angular e DevOps..."
    ></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="submit()">Enviar</button>
</mat-dialog-actions>
